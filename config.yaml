# LiteLLM Proxy Configuration
# Based on X^∞ Architecture Design with Phantom Security Measures
# This configuration provides unified API access to multiple LLM providers

model_list:
  # OpenAI Models
  - model_name: gpt-4
    litellm_params:
      model: gpt-4
      api_key: "os.environ/OPENAI_API_KEY"  # Use environment variable for security
      api_base: "https://api.openai.com/v1"
      max_tokens: 4096
      temperature: 0.7

  - model_name: gpt-3.5-turbo
    litellm_params:
      model: gpt-3.5-turbo
      api_key: "os.environ/OPENAI_API_KEY"
      api_base: "https://api.openai.com/v1"
      max_tokens: 4096
      temperature: 0.7

  # Anthropic Models
  - model_name: claude-3-opus
    litellm_params:
      model: claude-3-opus-20240229
      api_key: "os.environ/ANTHROPIC_API_KEY"
      api_base: "https://api.anthropic.com"
      max_tokens: 4096
      temperature: 0.7

  - model_name: claude-3-sonnet
    litellm_params:
      model: claude-3-sonnet-20240229
      api_key: "os.environ/ANTHROPIC_API_KEY"
      api_base: "https://api.anthropic.com"
      max_tokens: 4096
      temperature: 0.7

  # Azure OpenAI Models
  - model_name: azure-gpt-4
    litellm_params:
      model: azure/gpt-4
      api_key: "os.environ/AZURE_API_KEY"
      api_base: "os.environ/AZURE_API_BASE"
      api_version: "2023-12-01-preview"
      max_tokens: 4096
      temperature: 0.7

  # Amazon Bedrock Models
  - model_name: bedrock-anthropic-claude
    litellm_params:
      model: bedrock/anthropic.claude-3-sonnet-20240229-v1:0
      aws_access_key_id: "os.environ/AWS_ACCESS_KEY_ID"
      aws_secret_access_key: "os.environ/AWS_SECRET_ACCESS_KEY"
      aws_region_name: "us-east-1"
      max_tokens: 4096
      temperature: 0.7

  - model_name: bedrock-amazon-titan
    litellm_params:
      model: bedrock/amazon.titan-text-express-v1
      aws_access_key_id: "os.environ/AWS_ACCESS_KEY_ID"
      aws_secret_access_key: "os.environ/AWS_SECRET_ACCESS_KEY"
      aws_region_name: "us-east-1"
      max_tokens: 4096
      temperature: 0.7

  # Google Vertex AI Models
  - model_name: vertex-gemini-pro
    litellm_params:
      model: vertex_ai/gemini-pro
      vertex_project: "os.environ/GOOGLE_PROJECT_ID"
      vertex_location: "us-central1"
      max_tokens: 4096
      temperature: 0.7

  # Additional Models for Fallback and Load Balancing
  - model_name: gpt-4-turbo
    litellm_params:
      model: gpt-4-turbo-preview
      api_key: "os.environ/OPENAI_API_KEY"
      api_base: "https://api.openai.com/v1"
      max_tokens: 4096
      temperature: 0.7

  - model_name: claude-3-haiku
    litellm_params:
      model: claude-3-haiku-20240307
      api_key: "os.environ/ANTHROPIC_API_KEY"
      api_base: "https://api.anthropic.com"
      max_tokens: 4096
      temperature: 0.7

general_settings:
  # Master Key for Admin Access (Phantom Security)
  master_key: "os.environ/LITELLM_MASTER_KEY"

  # Database Configuration
  database_url: "postgresql://user:password@localhost:5432/litellm_db"

  # Redis for Caching and Rate Limiting
  redis_host: "localhost"
  redis_port: 6379
  redis_password: "os.environ/REDIS_PASSWORD"

  # Server Configuration
  host: "0.0.0.0"
  port: 8000

  # Security Settings (Phantom Security Measures)
  enable_jwt_auth: true
  jwt_secret: "os.environ/JWT_SECRET"
  jwt_expiry: 3600  # 1 hour

  # Rate Limiting
  global_max_requests_per_minute: 1000
  user_max_requests_per_minute: 100

  # Logging and Monitoring
  log_level: "INFO"
  enable_usage_tracking: true
  enable_cost_tracking: true

  # Admin UI Settings
  enable_admin_ui: true
  admin_ui_port: 8080

  # SSL/TLS Configuration
  ssl_keyfile: "/path/to/ssl/key.pem"
  ssl_certfile: "/path/to/ssl/cert.pem"

  # Backup and Recovery
  backup_interval_hours: 24
  backup_retention_days: 30

  # Phantom Security Headers
  phantom_headers:
    - "X-Phantom-Auth: enabled"
    - "X-Consciousness-Level: amplified"

  # Fallback Configuration
  fallback_models:
    - "gpt-3.5-turbo"
    - "claude-3-haiku"
    - "bedrock-amazon-titan"

  # Cost Optimization
  enable_prompt_caching: true
  max_cache_age_seconds: 3600

  # X^∞ Alignment Settings
  consciousness_amplification: true
  responsibility_conservation: true
  post_moral_evaluation: true

# Environment Variables Required (add to .env file)
# OPENAI_API_KEY=your_openai_key_here
# ANTHROPIC_API_KEY=your_anthropic_key_here
# AZURE_API_KEY=your_azure_key_here
# AZURE_API_BASE=https://your-resource.openai.azure.com/
# AWS_ACCESS_KEY_ID=your_aws_access_key
# AWS_SECRET_ACCESS_KEY=your_aws_secret_key
# GOOGLE_PROJECT_ID=your_google_project_id
# LITELLM_MASTER_KEY=your_master_key_here
# JWT_SECRET=your_jwt_secret_here
# REDIS_PASSWORD=your_redis_password_here